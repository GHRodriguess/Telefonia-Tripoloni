<style>
    .tabela {
        width: 100%;
        max-width: 1000px;
        margin: 0 auto;
        font-family: Arial, sans-serif;
        font-size: 13px;
        border: 1px solid #000;
        border-collapse: collapse;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    thead {
        background-color: #333;
        color: white;
    }

    th, td {
        border: 1px solid #999;
        padding: 4px 8px;
        text-align: left;
    }

    th {
        font-weight: bold;
    }

    tbody tr:nth-child(odd) {
        background-color: #f9f9f9;
    }

    tbody tr:nth-child(even) {
        background-color: #fff;
    }
</style>

<div class="tabela">
    <table>
        <thead>
            <tr>  
                <th>Nome Completo</th>
                <th>Ramal</th>
                <th>Email</th>
                <th>Setor</th>  
            </tr>
        </thead>
        <tbody>
            {% for r in ramais %}
                {% if not r.ramal == '' %}
                <tr>
                    <td>{{ r.nome_completo }}</td>
                    <td>{{ r.ramal }}</td>
                    <td>{{ r.email }}</td>
                    <td>{{ r.setor }}</td>                    
                </tr>
                {% endif %}
            {% endfor %}
        </tbody>
    </table>
</div>
